<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinBuddy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #d6eaf8;
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #fff;
    padding: 50px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    width: 900px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.image-container {
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-container img {
    width: 100%;
    max-width: 320px;
}

.form-container {
    width: 55%;
    display: flex;
    flex-direction: column;
}

h2 {
    font-size: 36px;
    color: #333;
    margin-bottom: 25px;
    font-weight: 600;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

.input-field {
    width: 100%;
    margin-bottom: 15px;
}

.input-field input {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

input:focus {
    border-color: #4a90e2;
    outline: none;
}

.btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #fff;
    background: #4a90e2;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
}

.btn:hover {
    background: #357abd;
}

.login-text {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin: 10px 0;
}

.login-text a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 600;
}

.login-text a:hover {
    text-decoration: underline;
}

.divider {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 20px 0;
    color: #888;
}

.divider span {
    flex: 1;
    height: 1px;
    background: #ccc;
}

.divider p {
    margin: 0 10px;
}

.google-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #555;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.google-btn:hover {
    background: #f1f1f1;
}

.google-btn img {
    width: 22px;
    height: 22px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 30px;
    }

    .image-container {
        display: none;
    }

    .form-container {
        width: 100%;
    }
}

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 12px;
        width: 30%;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
    <!-- Add Firebase CDN Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">

    <div class="image-container">
        <img src="../static/finbuddy.png" alt="FinBuddy Chart with Robot">
    </div>

    <div class="form-container">
        <h2>Sign Up</h2>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="input-field">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>

            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <p class="login-text">
                Already have an account? <a href="#" onclick="openLoginModal()">Login</a>
            </p>

            <div class="divider">
                <span></span>
                <p>OR</p>
                <span></span>
            </div>

            <button type="button" onclick="googleSignIn()" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Google_%22G%22_Logo.svg" alt="Google Logo">
                Sign up with Google
            </button>

        </form>
    </div>

</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-field">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
            </div>
            <div class="input-field">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7KCHRirx7lI2kLOm7-qI5v8Pz3-5DL6M",
        authDomain: "finbuddy-141ea.firebaseapp.com",
        projectId: "finbuddy-141ea",
        storageBucket: "finbuddy-141ea.firebasestorage.app",
        messagingSenderId: "1049436840406",
        appId: "1:1049436840406:web:4510f373f3651136bd4477"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('signupForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return db.collection('users').doc(user.uid).set({
                    firstName,
                    lastName,
                    email,
                    createdAt: new Date()
                });
            })
            .then(() => {
                alert('Sign-up successful!');
                window.location.href = '/quizpage';
            })
            .catch((error) => {
                console.error('Error during sign-up:', error);
                alert(error.message);
            });
    });

    // Google Sign-In
    function googleSignIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                return db.collection('users').doc(user.uid).set({
                    firstName: user.displayName.split(' ')[0],
                    lastName: user.displayName.split(' ').slice(1).join(' '),
                    email: user.email,
                    photoURL: user.photoURL,
                    createdAt: new Date()
                }, { merge: true });
            })
            .then(() => {
                alert('Google Sign-In successful!');
                window.location.href = '/chatbot';
            })
            .catch((error) => {
                console.error('Error during Google Sign-In:', error);
                alert(error.message);
            });
    }

    function openLoginModal() {
        document.getElementById('loginModal').style.display = 'block';
    }

    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                alert('Login successful!');
                window.location.href = '/chatbot';
            })
            .catch((error) => {
                console.error('Error during login:', error);
                alert(error.message);
            });
    });
</script>

</body>
</html>
