<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d6eaf8;
            color: #000;
            min-height: 100vh;
            background: #f0f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: #274c77;
            text-decoration: none;
        }

        .logo img {
            width: 13.5vw;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #1a73e8;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f6fc 40%, #d6eaf8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .hero-content {
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            font-weight: 200;
            color: #000;
            text-align: center;
        }

        p {
            font-size: 20px;
            color: #666;
            margin: 10px 0;
        }

        .highlight {
            color: #274c77;
            font-weight: bold;
        }

        .btn {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #357abd;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
            z-index: 10;
        }

    .curve {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
}

.curve svg {
    display: block;
    width: 100%;
    height: 80vh;
    transform: scale(2.4);
    transform-origin: bottom;
    opacity: 0.5;
}
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                padding: 12px 30px;
            }
        }
        
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">
        <!-- <img src="https://cdn-icons-png.flaticon.com/512/1053/1053215.png" alt="FinBuddy Logo"> -->
        <img src="../static/finallogo.png" alt="">
    </a>
    <nav class="nav-links">
        <a href="#">Features</a>
        <a href="#">Help & About</a>
        <a href="{{ url_for('signin') }}" class="btn">Sign In</a>
    </nav>
</header>

<div class="hero">
    <div class="hero-content">
        <h1>Learn, Plan, Interact and Grow<br> all in one place</h1>
        <p>Unlock your Potential with <span class="highlight">FinBuddy</span></p>
        <button class="btn" onclick="window.location.href='/chatbot'">Get Started</button>
    </div>
    <div class="curve">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100"><path fill="#a2d9ff" fill-opacity="1" d="M0,128L80,154.7C160,181,320,235,480,224C640,213,800,139,960,106.7C1120,75,1280,85,1360,90.7L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>
</div>


</div>

</body>
</html>
