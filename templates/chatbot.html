<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=ios_share" />
    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
}

/* Main container layout */
.chat-container {
    display: flex;
    height: 100vh;
}

/* Sidebar styling */
.sidebar {
    width: 20%;
    background: #f1f1f1;
    padding: 20px;
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.back-btn {
    background: none;
    border: none;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 20px;
}

.icons svg {
    font-size: 35px;
    margin-left: 15px;
    cursor: pointer;
}

/* Main chat area */
.main-chat {
    width: 80%;
    background: #e0f0ff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    padding: 15px 30px;
}

.header h1 {
    font-size: 24px;
}

.fin {
    color: #0066ff;
    font-weight: bold;
}

.buddy {
    color: #333;
    font-weight: bold;
}

.status {
    font-size: 14px;
    color: #4CAF50;
}
.actions {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-top: 15px;
}

.actions span {
    margin-left: 15px;
    font-size: 17px;
    cursor: pointer;
    font-weight: 600;
    margin-right: 15px;
}
.actions span span {
    margin-left: 5px;
}

/* Chat area */
.chat-area {
    display: flex;
    flex-direction: column;
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.chat-suggestions {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.chat-suggestions button {
    background: #ffffff;
    border: 1px solid #ccc;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.chat-suggestions button:hover {
    background: #f0f0f0;
}

.input-area {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: auto;
    padding: 20px;
    background-color: #fff;
    border-top: 1px solid #ddd;
}

.input-area input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 14px;
}

.send-btn {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}

.send-btn:hover {
    background: #357abd;
}

.voice-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}

.ios_share {
    font-size: 100px;
}
.logodiv {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: start;
}

.voice-btn:hover {
    background: #45a049;
}

/* Messages styling */
.messages-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    overflow-y: auto;
    flex: 1;
    padding: 10px;
}

.message {
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 80%;
    word-wrap: break-word;
}

.user-message {
    align-self: flex-end;
    background-color: #4a90e2;
    color: white;
}

.bot-message {
    align-self: flex-start;
    background-color: #f1f1f1;
    color: #333;
}

/* Style for markdown content in bot messages */
.bot-message a {
    color: #4a90e2;
    text-decoration: underline;
}

.bot-message p {
    margin-bottom: 8px;
}

.bot-message ul, .bot-message ol {
    margin-left: 20px;
    margin-bottom: 8px;
}

.bot-message h1, .bot-message h2, .bot-message h3, .bot-message h4 {
    margin-top: 12px;
    margin-bottom: 8px;
}

.bot-message pre, .bot-message code {
    background-color: #f8f8f8;
    border-radius: 4px;
    padding: 2px 4px;
    font-family: monospace;
}

.bot-message table {
    border-collapse: collapse;
    margin: 10px 0;
}

.bot-message th, .bot-message td {
    border: 1px solid #ddd;
    padding: 6px 10px;
}

.bot-message img {
    max-width: 100%;
    height: auto;
}

.bot-message blockquote {
    border-left: 4px solid #ddd;
    padding-left: 10px;
    margin-left: 0;
    color: #555;
}

.typing-indicator {
    display: flex;
    padding: 12px 16px;
    border-radius: 18px;
    background-color: #f1f1f1;
    align-self: flex-start;
    margin-top: 10px;
}

.typing-indicator span {
    height: 8px;
    width: 8px;
    margin: 0 1px;
    background-color: #9E9EA1;
    display: block;
    border-radius: 50%;
    opacity: 0.4;
}

.typing-indicator span:nth-of-type(1) {
    animation: 1s blink infinite 0.3333s;
}

.typing-indicator span:nth-of-type(2) {
    animation: 1s blink infinite 0.6666s;
}

.typing-indicator span:nth-of-type(3) {
    animation: 1s blink infinite 0.9999s;
}

@keyframes blink {
    50% {
        opacity: 1;
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        display: none;
    }
    .main-chat {
        width: 100%;
    }
    .chat-suggestions {
        flex-direction: column;
        align-items: center;
    }
    .input-area {
        width: 100%;
    }
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 6px;
    z-index: 1;
    min-width: 150px;
    overflow: hidden;
}

.dropdown-menu a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
    transition: background-color 0.3s;
}

.dropdown-menu a:hover {
    background-color: #f1f1f1;
}
    </style>
</head>
<body>
    <div class="chat-container">
    
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1fac1f1f"><path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>History</button>
                <div class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" height="27px" viewBox="0 -960 960 960" width="27px" fill="#1f1f1f"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="27px" viewBox="0 -960 960 960" width="27px" fill="#1f1f1f"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </div>
            </div>
            <div id="chat-history">
                <!-- Chat history will be displayed here -->
            </div>
        </div>

        <!-- Main Chat Section -->
        <div class="main-chat">
            
            <!-- Header -->
            <div class="header">
                <div class="logodiv">
                    <img src="../static/finallogo.png" alt="" style="width: 150px">
                    <span class="status">ðŸŸ¢ online</span>
                </div>
                <div class="actions">
                    <span>Home</span>
                    <span>Dashboard</span>
                    <span>Share<span class="material-symbols-outlined">
                        ios_share
                        </span></span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="27px" viewBox="0 -960 960 960" width="27px" fill="#1f1f1f"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                </div>
            </div>

            <!-- Chat area -->
            <div class="chat-area" id="chat-area">
                <div class="messages-container" id="messages-container">
                    <!-- Welcome message -->
                    <div class="message bot-message">
                        Hello! I am Flaix, your financial assistant. You can ask me about investments, financial planning, or any other financial topic.
                    </div>
                </div>
                
                <div class="chat-suggestions">
                    <button id="tax-saving-btn">What are Tax-Saving investment options in India?</button>
                    <button id="mutual-funds-btn">What are Mutual Funds?</button>
                    <button id="trending-stocks-btn">What are the current Trending Stocks?</button>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask Anything">
                <button class="send-btn" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown if clicked outside
        window.addEventListener('click', (event) => {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.dropdown')) {
                dropdownMenu.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const messagesContainer = document.getElementById('messages-container');
            const chatArea = document.getElementById('chat-area');
            const chatHistory = document.getElementById('chat-history');
            
            // Configure Marked.js options
            marked.setOptions({
                breaks: true,               // Add <br> on single line breaks
                gfm: true,                  // Use GitHub Flavored Markdown
                headerIds: false,           // Don't add IDs to headers
                mangle: false,              // Don't mangle email links
                sanitize: false,            // Don't sanitize HTML (this is handled separately)
                smartLists: true,           // Use smarter list behavior
                smartypants: true,          // Use "smart" typographic punctuation
                xhtml: false                // Don't close void elements with />
            });
            
            // Suggestion buttons
            const taxSavingBtn = document.getElementById('tax-saving-btn');
            const mutualFundsBtn = document.getElementById('mutual-funds-btn');
            const trendingStocksBtn = document.getElementById('trending-stocks-btn');
            
            // Initialize chat history in localStorage if it doesn't exist
            if (!localStorage.getItem('chatHistory')) {
                localStorage.setItem('chatHistory', JSON.stringify([]));
            }
            
            // Load chat history
            function loadChatHistory() {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                chatHistory.innerHTML = '';
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = item.query;
                    historyItem.addEventListener('click', () => {
                        userInput.value = item.query;
                    });
                    chatHistory.appendChild(historyItem);
                });
            }
            
            // Add to chat history
            function addToChatHistory(query, response) {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                history.push({ query, response });
                localStorage.setItem('chatHistory', JSON.stringify(history));
                loadChatHistory();
            }
            
            // Function to add a user message to the chat
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to add a bot message to the chat
            function addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                
                // Use marked.js to parse markdown
                messageDiv.innerHTML = DOMPurify.sanitize(marked.parse(message));
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.id = 'typing-indicator';
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
                messagesContainer.appendChild(typingIndicator);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Function to remove typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Function to send a message
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input field
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Send request to server
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Add bot response to chat
                    addBotMessage(data.response);
                    
                    // Add to chat history
                    addToChatHistory(message, data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeTypingIndicator();
                    addBotMessage('Sorry, I encountered an error. Please try again.');
                });
            }
            
            // Event listener for send button
            sendBtn.addEventListener('click', sendMessage);
            
            // Event listener for Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Event listeners for suggestion buttons
            taxSavingBtn.addEventListener('click', function() {
                userInput.value = this.textContent;
                sendMessage();
            });
            
            mutualFundsBtn.addEventListener('click', function() {
                userInput.value = this.textContent;
                sendMessage();
            });
            
            trendingStocksBtn.addEventListener('click', function() {
                userInput.value = this.textContent;
                sendMessage();
            });
            
            // Load chat history when the page loads
            loadChatHistory();
        });
    </script>
    
    <!-- Add DOMPurify for sanitizing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</body>
</html>
